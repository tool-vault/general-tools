<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<title>PM Simple Tools</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #eee;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin-right: 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
			background-color: #fff;
			transition: background-color 0.3s;
		}

		nav a:hover {
			background-color: #333;
			color: #fff;
		}

		main {
			padding: 10px;
		}

		h1 {
			margin-top: 0;
		}

		p {
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<header>
		<h1>PM Simple Tools</h1>
	</header>

	<nav>
		<ul>
			<li><a href="https://tool-vault.github.io/general-tools/">Home</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/html-processor.html">HTML Processor</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/html-processor-preview.html">HTML Processor - Testing</a></li>
		</ul>
	</nav>

	<main>
		<h2>Welcome to our simple tools site</h2>
		<p>This is a set of tools to use with publishing articles.</p>
		<p>You can use the menu links above to navigate to different sections of the website.</p>
	</main>
</body>

</html>
