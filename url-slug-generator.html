<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>URL Slug Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Style for the alert notification */
        .alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Show the alert notification */
        .alert.show {
            opacity: 1;
        }

        /* Style for the copy icon container */
        .copy-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        /* Style for the copy icon */
        .copy-icon {
            cursor: pointer;
            padding: 8px 12px;
            margin: 4px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Hover style for the copy icon */
        .copy-icon:hover {
            background-color: #3e8e41;
        }

        /* Active style for the copy icon */
        .copy-icon:active {
            background-color: #295c2e;
        }
    </style>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <p>PM Publishing Tools</p>
            </li>
        </ul>
        <ul>
			<li><a href="https://tool-vault.github.io/general-tools/" role="button">Home</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/html-processor.html" role="button">HTML Processor</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/html-processor.html" role="button">HTML Processor (General)</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/image-to-html.html" role="button">Image to HTML</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/url-slug-generator.html" role="button">URL Slug Generator</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/dofollow-nofollow-checker.html" role="button">Dofollow Nofollow Checker</a></li>
			<li><a href="https://tool-vault.github.io/general-tools/html-processor-with-image-links.html" role="button">HTML Processor (Images)</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/playground/playground.html" role="button">Playground</a></li>	
		</ul>
    </nav>
    <main class="container">
        <article>
            <h1>URL Slug Generator</h1>
            <label for="text-input">Enter text:</label>
            <input type="text" id="text-input">
            <button onclick="generateSlug()">Generate Slug</button>
            <p id="slug-output"></p>
            <div class="alert" id="alert">Copied to clipboard!</div>

            <script>
                function generateSlug() {
                    // Get the input text and slugify it
                    const textInput = document.getElementById("text-input").value;
                    const slug = slugify(textInput);

                    // Display the slug in the output element
                    const slugOutput = document.getElementById("slug-output");
                    slugOutput.textContent = slug;

                    // Add the copy icon to the output element
                    const copyContainer = document.createElement("div");
                    copyContainer.classList.add("copy-container");

                    const copyIcon = document.createElement("i");
                    copyIcon.classList.add("fas", "fa-copy", "copy-icon");
                    copyIcon.addEventListener("click", () => {
                        copyToClipboard(slug);
                        showNotification();
                    });
                    copyContainer.appendChild(copyIcon);

                    slugOutput.appendChild(copyContainer);
                }

                function slugify(text) {
                    // Convert text to lowercase
                    text = text.toLowerCase();

                    // Replace non-Latin characters with their Latin equivalents
                    text = text.normalize("NFKD").replace(/[^\x00-\x7F]/g, (char) => {
                        return latinMap[char] || char;
                    });

                    // Remove any non-letter or non-number characters with a hyphen
                    text = text.replace(/[^a-z0-9]+/g, "-");

                    // Remove leading and trailing hyphens
                    text = text.replace(/^-+|-+$/g, "");

                    return text;
                }

                // Map of non-Latin characters to their Latin equivalents
                const latinMap = {
                    "À": "A",
                    "Á": "A",
                    "Â": "A",
                    "Ã": "A",
                    "Ä": "A",
                    "Å": "A",
                    "Æ": "AE",
                    "Ç": "C",
                    "È": "E",
                    "É": "E",
                    "Ê": "E",
                    "Ë": "E",
                    "Ì": "I",
                    "Í": "I",
                    "Î": "I",
                    "Ï": "I",
                    "Ð": "D",
                    "Ñ": "N",
                    "Ò": "O",
                    "Ó": "O",
                    "Ô": "O",
                    "Õ": "O",
                    "Ö": "O",
                    "×": "x",
                    "Ø": "O",
                    "Ù": "U",
                    "Ú": "U",
                    "Û": "U",
                    "Ü": "U",
                    "Ý": "Y",
                    "Þ": "TH",
                    "ß": "ss",
                    "à": "a",
                    "á": "a",
                    "â": "a",
                    "ã": "a",
                    "ä": "a",
                    "å": "a",
                    "æ": "ae",
                    "ç": "c",
                    "è": "e",
                    "é": "e",
                    "ê": "e",
                    "ë": "e",
                    "ì": "i",
                    "í": "i",
                    "î": "i",
                    "ï": "i",
                    "ð": "d",
                    "ñ": "n",
                    "ò": "o",
                    "ó": "o",
                    "ô": "o",
                    "õ": "o",
                    "ö": "o",
                    "÷": "÷",
                    "ø": "o",
                    "ù": "u",
                    "ú": "u",
                    "û": "u",
                    "ü": "u",
                    "ý": "y",
                    "þ": "th",
                    "ÿ": "y",
                };

                function copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        console.log("Copied to clipboard:", text);
                    }).catch((error) => {
                        console.error("Error copying text to clipboard:", error);
                    });
                }

                function showNotification() {
                    const alertElement = document.getElementById("alert");
                    alertElement.classList.add("show");
                    setTimeout(() => {
                        alertElement.classList.remove("show");
                    }, 5000);
                }
            </script>

            <script src="https://kit.fontawesome.com/cd8f85c60e.js" crossorigin="anonymous"></script>
        </article>
    </main>
</body>

</html>
