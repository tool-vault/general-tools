<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">    
    <title>Display Dofollow and Nofollow Links</title>
</head>
<body>
    <h2>Input HTML:</h2>
    <textarea id="html-input" rows="10" cols="50"></textarea>
    <button onclick="displayDofollowNofollowLinks()">Submit</button>

    <h2>Dofollow Links:</h2>
    <ul id="dofollow-links"></ul>

    <h2>Nofollow Links:</h2>
    <ul id="nofollow-links"></ul>

    <script>
        function displayDofollowNofollowLinks() {
            const htmlInput = document.getElementById('html-input').value;
            const parser = new DOMParser();
            const parsedHTML = parser.parseFromString(htmlInput, 'text/html');
            const links = parsedHTML.getElementsByTagName('a');
            let dofollowLinksList = document.getElementById('dofollow-links');
            let nofollowLinksList = document.getElementById('nofollow-links');

            // Clear previous results
            dofollowLinksList.innerHTML = '';
            nofollowLinksList.innerHTML = '';

            for (let link of links) {
                let listItem = document.createElement('li');
                listItem.textContent = link.href;

                if (link.rel === 'nofollow') {
                    nofollowLinksList.appendChild(listItem);
                } else {
                    dofollowLinksList.appendChild(listItem);
                }
            }
        }
    </script>
</body>
</html>
