<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>Anchor Tag Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- <script src="path/to/tinymce/tinymce.min.js"></script> -->
    <link href="path/to/tinymce/skins/ui/oxide/skin.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/3crc5qtn178b6c1s3xoyl4zfci0ir6zuco0jeg6zl0rp4ali/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        #editor-container {
            display: flex;
        }

        #editor {
            flex: 1;
        }

        #preview {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <p>PM Publishing Tools</p>
            </li>
        </ul>
        <ul>
            <li><a href="https://tool-vault.github.io/general-tools/" role="button">Home</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/html-processor.html" role="button">HTML Processor</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/dofollow-nofollow-checker.html" role="button">Dofollow Nofollow Checker</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/url-slug-generator.html" role="button">URL Slug Generator</a></li>
            <li><a href="https://tool-vault.github.io/general-tools/playground/playground.html" role="button">Playground</a></li>
        </ul>
    </nav>
    <main class="container-fluid">
        <article>
            <div class="grid" id="editor-container">
                <div id="rich-text-editor"></div>
                <div id="preview"></div>
            </div>

            <script>
                tinymce.init({
                    selector: '#rich-text-editor',
                    plugins: 'preview link lists image media table code paste',
                    // toolbar: 'undo redo | bold italic underline | preview',
                    toolbar: 'paste code | undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
                    height: 400,
                    setup: function (editor) {
                        editor.on('change', function () {
                            updatePreview(editor.getContent());
                        });
                    }
                });

                function updatePreview(content) {
                    var preview = document.getElementById('preview');
                    preview.innerHTML = content;
                }
            </script>
        </article>
    </main>
</body>

</html>
